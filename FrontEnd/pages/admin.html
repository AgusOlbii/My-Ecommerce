<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../assets/styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Bootstrap CSS y JS para el carrusel -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS y JS -->

    <title>MÜV</title>
  </head>
  <body>
    <header>
      <h1>MÜV</h1>
      <section>
        <ul class="nav">
          <li class="buttonNav">
            <a href="./index.html" class="buttonNav">Home</a>
          </li>
          <li class="buttonNav">
            <a href="./products.html" class="buttonNav">Products</a>
          </li>
          <li class="buttonNav"><a href="" class="buttonNav">About</a></li>
          <li class="buttonNav">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </li>
          <li id="login" class="buttonNav">
            <a id="loginBtn"><i class="fas fa-user"></i></a>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <!-- Panel de control del Administrador -->
      <section class="admin-panel">
        <h1 class="admin-title">Panel de control</h1>
        <!-- Agregar Producto -->
        <section class="grid-left">
          <div class="admin-new-product">
            <div id="aviso-agregar" class="mensaje_tarjeta"></div>
            <h2>Agregar Producto</h2>
            <form id="formAgregarProducto">
              <input
                id="agregar-nombre"
                type="text"
                placeholder="Nombre del producto"
                required
              />
              <input
                id="agregar-precio"
                type="number"
                placeholder="Precio"
                required
              />
              <input
                id="agregar-categoria"
                type="text"
                placeholder="Categoría"
                required
              />
              <textarea
                id="agregar-descripcion"
                placeholder="Descripción"
                required
              ></textarea>
              <input
                id="agregar-imagen"
                type="url"
                placeholder="Imagen (URL)"
              />
              <label>
                Destacado:
                <input
                  id="agregar-destacado"
                  type="checkbox"
                  placeholder="Destacado"
                />
              </label>
              <button type="submit">Agregar</button>
            </form>
          </div>

          <!-- Eliminar Producto -->
          <div class="admin-delete-product">
            <div id="aviso-eliminar" class="mensaje_tarjeta"></div>
            <h2>Eliminar Producto</h2>
            <form id="formEliminarProducto">
              <input
                id="eliminar-producto"
                type="text"
                placeholder="ID o nombre del producto"
                required
              />
              <button type="submit">Eliminar</button>
            </form>
          </div>
        </section>

        <!-- Actualizar Producto y Lista -->
        <section class="grid-right">
          <div class="admin-update-product">
            <div id="aviso-actualizar" class="mensaje_tarjeta"></div>
            <h2>Actualizar Producto</h2>
            <form id="formActualizarProducto">
              <input
                id="idProducto"
                type="text"
                placeholder="ID del producto"
                required
              />
              <input
                id="nombreActualizado"
                type="text"
                placeholder="Nuevo nombre"
              />
              <input
                id="precioActualizado"
                type="number"
                placeholder="Nuevo precio"
              />
              <input
                id="categoriaActualizada"
                type="text"
                placeholder="Nueva categoría"
              />
              <textarea
                id="descripcionActualizada"
                placeholder="Nueva descripción"
              ></textarea>
              <input
                id="imagenActualizada"
                type="url"
                placeholder="Nueva imagen (URL)"
              />
              <label>
                Producto destacado:
                <input id="destacadoActualizado" type="checkbox" />
              </label>
              <button type="submit">Actualizar</button>
            </form>
          </div>
        </section>

        <!-- SOLO para Superadmin -->
        <section id="superAdmin" class="grid-superadmin"></section>
      </section>
    </main>
    <!-- Footer para TODAS las paginas iguales.  -->

      <div class="footer-section">
        <div class="footer-info">
          <h3>Contacto</h3>

            <li><i class="fas fa-envelope"></i> muv_rosario@gmail.com</li>
            <li><i class="fas fa-phone"></i> +54 9 11 1234 5678</li>
            <li><i class="fab fa-whatsapp"></i> +54 9 11 8765 4321</li>
          </ul>
        </div>
        <div class="footer-social">
          <h3>Redes</h3>

            </li>
            <li>

            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 TuTienda. Todos los derechos reservados.</p>
      </div>
    </footer>
    <!-- Modal para el login -->
    <div id="modal-container" class="login"></div>
    <!-- js para modal de login -->
    <script type="module" src="../assets/js/modal.js"></script>
    <!-- js para admin -->
    <script type="module" src="../assets/js/admin.js" defer></script>
  </body>
</html>
