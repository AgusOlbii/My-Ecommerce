<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <!-- FavIcon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Bootstrap CSS y JS para el carrusel -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS y JS -->

    <title>MÜV</title>
  </head>
  <body class="products-body">
    <!-- Header para TODAS las paginas iguales.  -->
    <header>
      <h1>MÜV</h1>
      <section>
        <ul class="nav">
          <li class="buttonNav">
            <a href="./index.html" class="buttonNav">Home</a>
          </li>
          <li class="buttonNav">
            <a href="./products.html" class="buttonNav">Products</a>
          </li>
          <li class="buttonNav"><a href="" class="buttonNav">About</a></li>
          <li class="buttonNav">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </li>
          <li id="login" class="buttonNav">
            <a id="loginBtn"><i class="fas fa-user"></i></a>
          </li>
        </ul>
      </section>
    </header>

    <main class="ecommerce-main">
      <div id="newForm"></div>
      <!-- Filtros y búsqueda -->
      <section class="filters">
        <div class="dropdown">
          <button id="buttonDropdown" class="dropdown-toggle">
            Filtrar Categorías
          </button>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                value="hombre"
                class="category-checkbox"
              />
              Hombre</label
            >
            <label
              ><input type="checkbox" value="mujer" class="category-checkbox" />
              Mujer</label
            >
            <label
              ><input
                type="checkbox"
                value="remeras"
                class="category-checkbox"
              />
              Remeras</label
            >
            <label
              ><input type="checkbox" value="buzos" class="category-checkbox" />
              Buzos</label
            >
            <label
              ><input type="checkbox" value="jeans" class="category-checkbox" />
              Jeans</label
            >
            <label
              ><input
                type="checkbox"
                value="joggins"
                class="category-checkbox"
              />
              Joggins</label
            >
          </div>
        </div>

        <div class="search-bar">
          <input type="text" id="busqueda" placeholder="Buscar productos..." />
        </div>
      </section>

      <!-- Grilla de productos -->
      <section class="productos-destacados">
        <div id="contenedor-productos" class="productos-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-section">
        <div class="footer-info">
          <h3>Contacto</h3>
          <ul class="footer-list">
            <li><i class="fas fa-envelope"></i> muv_rosario@gmail.com</li>
            <li><i class="fas fa-phone"></i> +54 9 11 1234 5678</li>
            <li><i class="fab fa-whatsapp"></i> +54 9 11 8765 4321</li>
          </ul>
        </div>
        <div class="footer-social">
          <h3>Redes</h3>
          <ul class="footer-list">
            <li>
              <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 TuTienda. Todos los derechos reservados.</p>
      </div>
    </footer>
    <!-- Modal para el login -->
    <div id="modal-container" class="login"></div>
    <!-- js para productos -->
    <script type="module" src="../assets/js/products.js"></script>
    <!-- js para modal de login -->
    <script type="module" src="../assets/js/modal.js"></script>
  </body>
</html>
