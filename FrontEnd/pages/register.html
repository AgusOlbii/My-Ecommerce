<div id="modal" class="custom-modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Registrate</h2>
    <form id="register-form">
      <input id="name" type="text" placeholder="Nombre" required />
      <input id="surname" type="text" placeholder="Apellido" required />
      <input id="phone" type="text" placeholder="Teléfono" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Contraseña" required />
      <input
        id="confirm-password"
        type="password"
        placeholder="Confirmar contraseña"
        required
      />
      <button type="submit">Registrate</button>
    </form>
    <p>¿Ya tenés cuenta? <button id="buttonLogin">Login</button></p>
  </div>
</div>
